<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //while
      var ask = true;

      while (ask) {
        //player
        var p = prompt("Chose : elephant, ant, human");
        //comp
        //random num
        var comp = Math.random();

        if (comp < 0.34) {
          comp = "elephant";
        } else if (comp >= 0.34 && comp >= 0.67) {
          comp = "ant";
        } else {
          comp = "human";
        }

        //rules
        var result = "";

        if (p == comp) {
          result = "Draw";
        } else if (p == "elephant") {
          result = comp == "human" ? "WIN" : "LOSE";
        } else if (p == "ant") {
          result = comp == "human" ? "LOSE" : "WIN";
        } else if (p == "human") {
          result = comp == "elepant" ? "LOSE" : "WIN";
        } else {
          result = "Wrong Chose";
        }
        //result
        alert(
          "You chose : " +
            p +
            " and Comp Chose : " +
            comp +
            "\nThe result is : You " +
            result
        );

        ask = confirm("Play Again ?");
      }
      alert("Thanks for playing");
    </script>
  </body>
</html>
